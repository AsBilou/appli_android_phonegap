<!DOCTYPE html>
<html>
<head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // Cordova is ready
        //
        function onDeviceReady() {

            navigator.globalization.getPreferredLanguage(
                    function (language) {var element = document.getElementById('deviceLangue');
                        var langue = language.value;
                        element.innerHTML = 'Votre langue est : '     + langue;},
                    function () {var element = document.getElementById('deviceLangue');
                        element.innerHTML = 'Votre langue n\'est pas disponible';}
            );


        }

    </script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-responsive.min.css" />
</head>
<body>
<div class="container">
    <h1>Langue</h1>
    <p id="deviceLangue">Loading langue...</p>
    <a class="btn" href="index.html">Index</a>
</div>
</body>
</html>
